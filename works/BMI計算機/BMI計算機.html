<body>
	
<div class="container " style="background-color: #d35d6e" >

<div class="row"  >
<div class="col-md-6 col-md-offset-3" style="background-color: #d35d6e" >
<H2>計算你的BMI指數</H2>
</div>
</div>	
<div class="row" >
<div id="height_width" class="col-md-6 col-md-offset-3" style="background-color: #d35d6e">

	<form action="javascript:f1();"  accept-charset="utf-8">

<p><span>我的身高:</span>&nbsp;<input id="height_1" type="text" name="" value="">&nbsp;&nbsp;<span>單位:&nbsp;釐米(cm)</span></p>
<p><span>我的體重:</span>&nbsp;<input id="width_1" type="text" name="" value="">&nbsp;&nbsp;<span>單位:&nbsp;千克(kg)</span></p>
<p><span><input class=" btn-lg" type="submit" name="" value="查詢我的BMI指數" style="background-color: #93abd3"></span></p>
</form>

</div>	
</div>

<div class="row">
<div class="col-md-3 col-md-offset-3 col- " style="background-color: #d35d6e">


<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你的BMI值為:<em id="bmi"></em></span></div>

<div class="col-md-3 " style="background-color: #d35d6e">
<span >&nbsp;&nbsp;&nbsp;身體狀態:<span id="status"></span></span>
</div> 
</div>

<div class="row">
<div class="col-md-6 col-md-offset-3" style="background-color: #d35d6e">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="bmi.png"></div>
</div>
</div>


<script>
	

function f1() {
    var h = document.getElementById("height_1").value;
    var w = document.getElementById("width_1").value;
    var bmi=Math.round((w/((h/100)*(h/100)))*10)/10;
    document.getElementById("bmi").textContent = bmi;

if(bmi<18.5){
document.getElementById("status").textContent = "體重過輕";  /* bmi<18.5*/
}else if(bmi>=18.5 && bmi<24){  
document.getElementById("status").textContent = "正常範圍";  /*18.2-24 */
}else if(bmi>=24 && bmi<27){
document.getElementById("status").textContent = "過重";     /*24-27*/
}else if(bmi>=27 && bmi<30){
document.getElementById("status").textContent = "輕度肥胖"; /* 27-30 */
}else if(bmi>=30 && bmi<35){
document.getElementById("status").textContent = "中度肥胖"; /*30> <35*/
}else if(bmi>=35){
document.getElementById("status").textContent = "重度肥胖"; /* >35 */
}else{
document.getElementById("status").textContent="請輸入正確的值" ;	


}
}
</script>
