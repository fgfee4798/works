<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
	</head>

<style>

#container{height:90vh;
			}
		
			
			.col-md{border-radius: 50px;
						margin:5px ;
						
						
						}
ul{font-size: 3em;
	font-weight: bold;
  list-style-type: none;
		color: #FFFFFF;
		

}
li{font-size:0.5em;
	font-weight: 500;
	position:relative;
	top: -40px;
	left: 25%;
	color: #000000;
	
}
	

h1{font-family: 'Noto Sans TC', sans-serif;

}

	
</style>



	<body>
		

<center>
<h1>九九乘法表</h1>
</center>




		<script>
			var a=1;
				document.write("<div class=container id=container>");
			for(var i=1;i<=3;i++){
				document.write("<div class=row>");
					for(var x=1;x<=3;x++){
							document.write("<div class=col-md>");
								document.write("<ul  >"+a);
								for(y=1;y<=9;y++){

									document.write("<li>"+a+"\u2716"+y+"="+a*y+"</li>");
								}a+=1;
									document.write("</ul>")
							document.write("</div>");
					}	
						document.write("</div>");
			}

			document.write("</div>")



</script>
			</body>

			<script>
				$(document).ready(function(){
			$('.col-md:eq(0)').css('background-color','#99c1de');
			$('.col-md:eq(1)').css('background-color','#bcd4e6');
			$('.col-md:eq(2)').css('background-color','#d6e2e9');
			$('.col-md:eq(3)').css('background-color','#f0efeb');
			$('.col-md:eq(4)').css('background-color','#dbe7e4');
			$('.col-md:eq(5)').css('background-color','#c5dedd');
			$('.col-md:eq(6)').css('background-color','#fad2e1');
			$('.col-md:eq(7)').css('background-color','#fde2e4');
			$('.col-md:eq(8)').css('background-color','#fff1e6');
			

			});


			</script>
